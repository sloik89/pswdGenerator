<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator App</title>
</head>

<body>
    <main class="main">
        <h1 class="fs-3 text-grey title">Password Generator</h1>
        <div class="field bg-dark fs-1 flex">
            <p class="fieldText text-grey">
                P4$%5WDrd!
            </p>
            <div class="copy flex">
                <p id="copyMsg" class="fs-3 uppercase text-green">
                    copied
                </p>
                <svg id="copyIcon" class="copyIcon" xmlns="http://www.w3.org/2000/svg" width="25" height="25">
                    <path class="copyIconPath"
                        d="M21,8.94a1.31,1.31,0,0,0-.06-.27l0-.09a1.07,1.07,0,0,0-.19-.28h0l-6-6h0a1.07,1.07,0,0,0-.28-.19.32.32,0,0,0-.09,0A.88.88,0,0,0,14.05,2H10A3,3,0,0,0,7,5V6H6A3,3,0,0,0,3,9V19a3,3,0,0,0,3,3h8a3,3,0,0,0,3-3V18h1a3,3,0,0,0,3-3V9S21,9,21,8.94ZM15,5.41,17.59,8H16a1,1,0,0,1-1-1ZM15,19a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1V9A1,1,0,0,1,6,8H7v7a3,3,0,0,0,3,3h5Zm4-4a1,1,0,0,1-1,1H10a1,1,0,0,1-1-1V5a1,1,0,0,1,1-1h3V7a3,3,0,0,0,3,3h3Z"
                        fill="hsl(127 100% 82%)" />
                </svg>
            </div>
        </div>
        <div class="options bg-dark">
            <label for="slider" class="sliderLabel flex">
                Character length <span class="sliderValue fs-1 text-green" id="sliderValue">
                </span>
            </label>
            <input type="range" class="slider" name="slider" id="slider" min="5" max="15" value="8">
            <div class="checkboxes flex">
                <label for="includeUppercase" class="checkboxLabel">
                    <input type="checkbox" name="includeUppercase" id="includeUppercase">
                    Include Uppercase Letters
                    <span class="checkmark">
                        <img src="./check.svg" alt="">
                    </span>
                </label>
                <label for="includeLowercase" class="checkboxLabel">
                    <input type="checkbox" name="includeLowercase" id="includeLowercase">
                    Include Lowercase Letters
                    <span class="checkmark">
                        <img src="./check.svg" alt="">
                    </span>
                </label>
                <label for="includeNumbers" class="checkboxLabel">
                    <input type="checkbox" name="includeNumbers" id="includeNumbers">
                    Include Numbers
                    <span class="checkmark">
                        <img src="./check.svg" alt="">
                    </span>
                </label>
                <label for="includeSymbols" class="checkboxLabel">
                    <input type="checkbox" name="includeSymbols" id="includeSymbols">
                    Include Symbols
                    <span class="checkmark">
                        <img src="./check.svg" alt="">
                    </span>
                </label>
            </div>
        </div>
        <div class="strength flex bg-dark">
            <h2 class="fs-3 text-grey uppercase">
                Strength
            </h2>
            <div class="strengthLvl flex">
                <p class="fs-2 text-white uppercase" id="levelTxt">
                    weak
                </p>
                <div id="bar1" class="bars bar1"></div>
                <div id="bar2" class="bars bar2"></div>
                <div id="bar3" class="bars bar3"></div>
                <div id="bar4" class="bars bar4"></div>
            </div>
        </div>
        <button id="generateBtn" class="button uppercase fs-3 bg-green text-dark">Generate
            <svg fill="black" xmlns="http://www.w3.org/2000/svg" width="16" height="12" id="arrow">
                <path
                    d="M8.29289 2.29289C8.68342 1.90237 9.31658 1.90237 9.70711 2.29289L14.2071 6.79289C14.5976 7.18342 14.5976 7.81658 14.2071 8.20711L9.70711 12.7071C9.31658 13.0976 8.68342 13.0976 8.29289 12.7071C7.90237 12.3166 7.90237 11.6834 8.29289 11.2929L11 8.5H1.5C0.947715 8.5 0.5 8.05228 0.5 7.5C0.5 6.94772 0.947715 6.5 1.5 6.5H11L8.29289 3.70711C7.90237 3.31658 7.90237 2.68342 8.29289 2.29289Z" />
            </svg>
        </button>
        <p class="fs-3 alert" id="alert">Please select one or more options</p>
    </main>
    <script src="./script.js"></script>
</body>

</html>
